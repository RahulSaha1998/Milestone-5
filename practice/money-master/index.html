<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind connection -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl pb-5">Monthly Expense</h1>

    <section class="container mx-auto flex justify-center gap-10 ">
        <div>
            <img src="./img/money-master.png" alt="">
        </div>
        <div class="bg-slate-500 text-center p-10">
            <div>
                <h3 class="text-2xl p-1">Income</h3>
                <p class="inline p-1">income:</p>
                <input id="income-field" type="text">
            </div>
            <div>
                <h3 class="text-2xl p-1">Expenses</h3>
                <p class="inline p-1">Food:</p>
                <input id="food-field" type="text" placeholder="Type Food Cost">
            </div>
            <div>         
                <p class="inline m-1">Rent:</p>
                <input id="rent-field" class="m-1"
                type="text" placeholder="Type Rent Cost">
            </div>
            <div>         
                <p class="inline ">Clothes:</p>
                <input id="clothes-field" 
                type="text" placeholder="Type Clothes Cost">
            </div>
            <div class="p-2">
                <button id="calculate-btn" class="p-2 bg-rose-600 rounded text-white hover:bg-fuchsia-700">Calculate</button>
                
                <h1 class="text-2xl">Total Expenses: $<span id="total-expense">000</span></h1>
                
                <h1 class="text-2xl">Balance: $<span id="total-balance">0000</span></h1>
            </div>
            <div class="flex gap-3 p-5">
                <h3>Save:</h3>
                <input type="text" id="percentage">
                <h3>%</h3>
                <button id="saving-btn" class="p-2 bg-rose-600 rounded text-white hover:bg-fuchsia-700">Save</button>
            </div>
            <div>
                <h1 class="text-2xl">Saving Amount: $<span id="saving-amount">000</span></h1>
                <h1 class="text-2xl">Remaining Amount: $<span id="rem-amount">0000</span></h1>
            </div>
        </div>
    </section>
    <script src="js/expense.js"></script>
</body>
</html>
